<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormBuilder - Premium Typeform Clone</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #6366f1; --secondary: #8b5cf6; --success: #10b981;
            --danger: #ef4444; --warning: #f59e0b; --dark: #0f172a;
            --gray: #64748b; --white: #ffffff;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; color: var(--dark); overflow-x: hidden;
        }
        .bg-animation {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .bg-animation::before {
            content: ''; position: absolute; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px; animation: moveBackground 20s linear infinite;
        }
        @keyframes moveBackground { 0% { transform: translate(0, 0); } 100% { transform: translate(-50px, -50px); } }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px);
            border-radius: 24px; border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15); padding: 40px; transition: 0.3s;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 40px; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2); color: white;
        }
        .btn {
            padding: 12px 24px; border-radius: 12px; border: none; font-weight: 600;
            cursor: pointer; transition: 0.3s; display: inline-flex; align-items: center; gap: 8px;
        }
        .btn-primary { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; }
        .btn-secondary { background: rgba(255,255,255,0.2); color: white; border: 1px solid white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-warning { background: var(--warning); color: var(--dark); }

        .auth-section { display: flex; justify-content: center; align-items: center; min-height: 80vh; }
        .hidden { display: none !important; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 24px; margin: 30px 0; }
        
        .question-input, select, input {
            width: 100%; padding: 14px; border-radius: 12px; border: 2px solid #e2e8f0;
            font-size: 16px; margin-bottom: 15px; outline: none; transition: 0.3s;
        }
        .question-input:focus { border-color: var(--primary); }

        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7);
            display: none; justify-content: center; align-items: center; z-index: 1000; backdrop-filter: blur(5px);
        }
        .modal.active { display: flex; }
        .modal-content { background: white; padding: 40px; border-radius: 24px; width: 90%; max-width: 600px; max-height: 90vh; overflow-y: auto; }

        .subscription-badge {
            background: var(--primary); color: white; padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: 700;
        }
        .data-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .data-table th, .data-table td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        
        /* Typeform Player Style */
        #formPlayerSection { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2000; display: none; background: white; }
        #formPlayerSection.active { display: block; }
        .player-container { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; }
        .progress-bar { position: fixed; bottom: 0; left: 0; height: 8px; background: var(--success); transition: 0.3s; }
    </style>
</head>
<body>
    <div class="bg-animation"></div>

    <div id="mainUI">
        <div class="header">
            <h2 style="font-weight: 800; cursor: pointer;" onclick="location.reload()">üìù FormBuilder</h2>
            <div id="headerButtons"></div>
        </div>

        <!-- Auth -->
        <div id="authSection" class="auth-section">
            <div class="glass-card" style="text-align: center; width: 400px;">
                <h1 style="margin-bottom: 10px;">Welcome</h1>
                <p style="color: var(--gray); margin-bottom: 30px;">Build beautiful forms in minutes.</p>
                <button class="btn btn-primary" style="width: 100%; justify-content: center;" onclick="signInWithGoogle()">
                    Sign in with Google
                </button>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboardSection" class="container hidden">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 40px; color: white;">
                <div>
                    <h1 id="welcomeUser">Hello!</h1>
                    <span id="subLabel" class="subscription-badge">FREE</span>
                </div>
                <button class="btn btn-secondary" onclick="signOut()">Logout</button>
            </div>

            <div class="grid">
                <div class="glass-card">
                    <h3>Total Forms</h3>
                    <h2 id="countForms" style="font-size: 40px; color: var(--primary);">0</h2>
                </div>
                <div class="glass-card">
                    <h3>Responses</h3>
                    <h2 id="countResponses" style="font-size: 40px; color: var(--success);">0</h2>
                </div>
            </div>

            <div style="margin-bottom: 30px; display: flex; gap: 10px;">
                <button class="btn btn-primary" onclick="openBuilder()">+ New Form</button>
                <button class="btn btn-warning" onclick="openPayment()">Upgrade Plan</button>
            </div>

            <div id="formsList"></div>
        </div>

        <!-- Admin -->
        <div id="adminSection" class="container hidden">
            <div class="glass-card" style="margin-top: 40px; background: #0f172a; color: white;">
                <h1 style="color: var(--warning); margin-bottom: 30px;">üîê God Mode Admin</h1>
                
                <div style="margin-bottom: 40px;">
                    <h3>Pending Payments</h3>
                    <div id="adminPayments"></div>
                </div>

                <div style="margin-bottom: 40px;">
                    <h3>All Users</h3>
                    <div id="adminUsers" style="overflow-x: auto;"></div>
                </div>

                <div>
                    <h3>Direct Sub Change</h3>
                    <div style="display: flex; gap: 10px; margin-top:10px;">
                        <input type="text" id="adminTargetId" placeholder="User ID" style="background: rgba(255,255,255,0.1); color: white;">
                        <select id="adminSubLevel" style="background: rgba(255,255,255,0.1); color: white; width: 200px;">
                            <option value="free">Free</option>
                            <option value="basic">Basic</option>
                            <option value="pro">Pro</option>
                            <option value="god">God</option>
                        </select>
                        <button class="btn btn-success" onclick="adminFastSub()" style="height: 50px;">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Form Player -->
    <div id="formPlayerSection">
        <div class="player-container">
            <div id="playerQuestion" style="max-width: 600px; width: 100%; text-align: left;"></div>
        </div>
        <div id="progressBar" class="progress-bar"></div>
    </div>

    <!-- Multi-use Modals -->
    <div id="modalBuilder" class="modal">
        <div class="modal-content">
            <h2>New Form</h2>
            <input type="text" id="formTitle" placeholder="Form Title" style="margin-top:20px;">
            <div id="builderQuestions"></div>
            <button class="btn btn-secondary" onclick="addQuestionRaw()" style="width: 100%; margin-bottom: 10px;">+ Add Question</button>
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-primary" style="flex:1" onclick="saveForm()">Save</button>
                <button class="btn btn-danger" onclick="closeModals()">Cancel</button>
            </div>
        </div>
    </div>

    <div id="modalPayment" class="modal">
        <div class="modal-content">
            <h2>Upgrade Plan</h2>
            <p style="margin: 15px 0;">Transfer amount to <b>admin@upi</b> and paste Transaction ID below.</p>
            <select id="payPlan">
                <option value="basic">Basic - ‚Çπ299</option>
                <option value="pro">Pro - ‚Çπ599</option>
            </select>
            <input type="text" id="payTx" placeholder="Transaction ID">
            <button class="btn btn-success" style="width: 100%" onclick="submitPayment()">Submit for Approval</button>
            <button class="btn btn-secondary" style="width: 100%; margin-top: 10px;" onclick="closeModals()">Back</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://uvnksakgjupnivmfkjcv.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV2bmtzYWtnanVwbml2bWZramN2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU4NzM5NzYsImV4cCI6MjA4MTQ0OTk3Nn0.gM5hYGxnUI-n_zM-iut8Dml1T5593YhH5A9HNo8hovA';
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUser = null;
        let builderQuestions = [];
        let playerActiveForm = null;
        let playerIndex = 0;
        let playerAnswers = {};

        window.onload = async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const fid = urlParams.get('id');
            if (fid) loadPlayer(fid);
            else checkAuth();
        };

        async function checkAuth() {
            const { data: { session } } = await sb.auth.getSession();
            if (session) {
                currentUser = session.user;
                await syncProfile();
                await loadDashboard();
            } else {
                showView('auth');
            }
        }

        async function syncProfile() {
            const { data } = await sb.from('profiles').select('*').eq('id', currentUser.id).single();
            if (!data) {
                await sb.from('profiles').insert({ id: currentUser.id, email: currentUser.email });
            }
        }

        async function signInWithGoogle() {
            await sb.auth.signInWithOAuth({ provider: 'google', options: { redirectTo: window.location.origin } });
        }

        async function signOut() {
            await sb.auth.signOut();
            location.reload();
        }

        function showView(v) {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('dashboardSection').classList.add('hidden');
            document.getElementById('adminSection').classList.add('hidden');
            if (v === 'auth') document.getElementById('authSection').classList.remove('hidden');
            if (v === 'dash') document.getElementById('dashboardSection').classList.remove('hidden');
            if (v === 'admin') document.getElementById('adminSection').classList.remove('hidden');
        }

        async function loadDashboard() {
            showView('dash');
            const { data: profile } = await sb.from('profiles').select('*').eq('id', currentUser.id).single();
            document.getElementById('welcomeUser').innerText = `Hello, ${profile.email.split('@')[0]}!`;
            document.getElementById('subLabel').innerText = profile.subscription.toUpperCase();
            
            if (profile.is_admin) {
                document.getElementById('headerButtons').innerHTML = `<button class="btn btn-warning" onclick="loadAdmin()">God Mode</button>`;
            }

            const { data: forms } = await sb.from('forms').select('*').eq('user_id', currentUser.id);
            document.getElementById('countForms').innerText = forms?.length || 0;
            
            const list = document.getElementById('formsList');
            list.innerHTML = forms?.map(f => `
                <div class="glass-card" style="margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center;">
                    <div><h3>${f.title}</h3></div>
                    <div style="display: flex; gap: 10px;">
                        <button class="btn btn-primary" onclick="copyLink('${f.id}')">Share</button>
                        <button class="btn btn-danger" onclick="deleteForm('${f.id}')">Delete</button>
                    </div>
                </div>
            `).join('') || '<p style="color:white; text-align:center;">No forms found.</p>';
        }

        // --- Builder ---
        function openBuilder() {
            builderQuestions = [];
            document.getElementById('builderQuestions').innerHTML = '';
            document.getElementById('formTitle').value = '';
            document.getElementById('modalBuilder').classList.add('active');
            addQuestionRaw();
        }

        function addQuestionRaw() {
            const id = Date.now();
            builderQuestions.push(id);
            const div = document.createElement('div');
            div.id = `q_${id}`;
            div.innerHTML = `
                <div style="background: #f1f5f9; padding: 15px; border-radius: 12px; margin-bottom: 15px;">
                    <input type="text" id="txt_${id}" placeholder="Enter Question Text">
                    <select id="type_${id}">
                        <option value="text">Short Text</option>
                        <option value="textarea">Long Text</option>
                        <option value="number">Number</option>
                    </select>
                </div>
            `;
            document.getElementById('builderQuestions').appendChild(div);
        }

        async function saveForm() {
            const title = document.getElementById('formTitle').value;
            const qs = builderQuestions.map(id => ({
                id,
                text: document.getElementById(`txt_${id}`).value,
                type: document.getElementById(`type_${id}`).value
            }));

            await sb.from('forms').insert({ user_id: currentUser.id, title, questions: qs });
            closeModals();
            loadDashboard();
        }

        // --- Player ---
        async function loadPlayer(id) {
            const { data } = await sb.from('forms').select('*').eq('id', id).single();
            if (!data) return alert("Not found");
            playerActiveForm = data;
            playerIndex = 0;
            playerAnswers = {};
            document.getElementById('formPlayerSection').classList.add('active');
            renderPlayerQ();
        }

        function renderPlayerQ() {
            const qs = playerActiveForm.questions;
            const container = document.getElementById('playerQuestion');
            
            if (playerIndex >= qs.length) {
                finishPlayer();
                return;
            }

            const q = qs[playerIndex];
            document.getElementById('progressBar').style.width = `${(playerIndex / qs.length) * 100}%`;
            
            container.innerHTML = `
                <h1 style="font-size: 32px; margin-bottom: 20px;">${q.text}</h1>
                ${q.type === 'textarea' ? `<textarea id="ans" class="question-input" rows="4"></textarea>` : `<input type="text" id="ans" class="question-input">`}
                <button class="btn btn-primary" onclick="nextPlayerQ()">OK ‚úÖ</button>
            `;
            setTimeout(() => document.getElementById('ans').focus(), 100);
        }

        function nextPlayerQ() {
            const val = document.getElementById('ans').value;
            playerAnswers[playerActiveForm.questions[playerIndex].text] = val;
            playerIndex++;
            renderPlayerQ();
        }

        async function finishPlayer() {
            document.getElementById('progressBar').style.width = `100%`;
            document.getElementById('playerQuestion').innerHTML = '<h2>Submitting...</h2>';
            await sb.from('responses').insert({ form_id: playerActiveForm.id, answers: playerAnswers });
            document.getElementById('playerQuestion').innerHTML = '<h1 style="font-size: 40px;">üéâ Thank You!</h1><p>Response saved.</p>';
        }

        // --- Admin ---
        async function loadAdmin() {
            showView('admin');
            const { data: users } = await sb.from('profiles').select('*');
            const { data: pays } = await sb.from('payments').select('*, profiles(email)').eq('status', 'pending');

            document.getElementById('adminUsers').innerHTML = `
                <table class="data-table">
                    <tr><th>Email</th><th>ID</th><th>Sub</th></tr>
                    ${users.map(u => `<tr><td>${u.email}</td><td style="font-size:10px">${u.id}</td><td>${u.subscription}</td></tr>`).join('')}
                </table>`;

            document.getElementById('adminPayments').innerHTML = pays?.map(p => `
                <div class="glass-card" style="margin-bottom:10px; color:var(--dark);">
                    <b>${p.profiles.email}</b> | ‚Çπ${p.amount} | TX: ${p.transaction_id}
                    <div style="margin-top:10px;">
                        <button class="btn btn-success" onclick="adminPayApprove('${p.id}','${p.user_id}','${p.plan}')">Approve</button>
                    </div>
                </div>
            `).join('') || "No pending approvals.";
        }

        async function adminFastSub() {
            const uid = document.getElementById('adminTargetId').value;
            const sub = document.getElementById('adminSubLevel').value;
            await sb.from('profiles').update({ subscription: sub }).eq('id', uid);
            alert("Updated!");
            loadAdmin();
        }

        async function adminPayApprove(pid, uid, plan) {
            await sb.from('payments').update({ status: 'approved' }).eq('id', pid);
            await sb.from('profiles').update({ subscription: plan }).eq('id', uid);
            alert("Approved!");
            loadAdmin();
        }

        // --- Payments (User) ---
        function openPayment() { document.getElementById('modalPayment').classList.add('active'); }
        
        async function submitPayment() {
            const plan = document.getElementById('payPlan').value;
            const tx = document.getElementById('payTx').value;
            const amount = plan === 'basic' ? 299 : 599;
            await sb.from('payments').insert({ user_id: currentUser.id, plan, transaction_id: tx, amount });
            alert("Sent to admin for approval.");
            closeModals();
        }

        // --- Helpers ---
        function closeModals() { document.querySelectorAll('.modal').forEach(m => m.classList.remove('active')); }
        function copyLink(id) {
            const url = `${window.location.origin}${window.location.pathname}?id=${id}`;
            navigator.clipboard.writeText(url);
            alert("Form Link Copied!");
        }
        async function deleteForm(id) {
            if (!confirm("Delete?")) return;
            await sb.from('forms').delete().eq('id', id);
            loadDashboard();
        }
    </script>
</body>
</html>
