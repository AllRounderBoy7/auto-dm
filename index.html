<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Live Location - R-12-A</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .bg-animation span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            animation: float 25s infinite;
            border-radius: 50%;
        }

        .bg-animation span:nth-child(1) { left: 10%; animation-delay: 0s; }
        .bg-animation span:nth-child(2) { left: 20%; animation-delay: 2s; animation-duration: 20s; }
        .bg-animation span:nth-child(3) { left: 30%; animation-delay: 4s; }
        .bg-animation span:nth-child(4) { left: 40%; animation-delay: 1s; animation-duration: 18s; }
        .bg-animation span:nth-child(5) { left: 50%; animation-delay: 3s; }
        .bg-animation span:nth-child(6) { left: 60%; animation-delay: 5s; animation-duration: 22s; }
        .bg-animation span:nth-child(7) { left: 70%; animation-delay: 2s; }
        .bg-animation span:nth-child(8) { left: 80%; animation-delay: 4s; animation-duration: 19s; }
        .bg-animation span:nth-child(9) { left: 90%; animation-delay: 1s; }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Section */
        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px 30px;
            margin-bottom: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            animation: slideDown 0.8s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .brand {
            font-size: 1.8em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .bus-badge {
            background: linear-gradient(135deg, #f44336, #e91e63);
            color: white;
            padding: 10px 25px;
            border-radius: 50px;
            font-size: 1.3em;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
            }
            50% {
                box-shadow: 0 5px 25px rgba(244, 67, 54, 0.8);
            }
        }

        /* Info Cards */
        .info-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .info-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .info-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .info-card:hover::before {
            left: 100%;
        }

        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .info-card-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .info-card-title {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .info-card-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }

        .status-live {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #4caf50;
            font-weight: bold;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            background: #4caf50;
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.3;
                transform: scale(0.8);
            }
        }

        /* Map Section */
        .map-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: zoomIn 1s ease;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .map-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .map-title {
            font-size: 1.5em;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .refresh-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            animation: fadeInOut 20s infinite;
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }

        .map-content {
            position: relative;
            height: 600px;
        }

        .map-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Back Button */
        .back-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            animation: bounce 2s infinite;
        }

        .back-button:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .brand {
                font-size: 1.5em;
            }

            .bus-badge {
                font-size: 1.1em;
            }

            .info-section {
                grid-template-columns: 1fr;
            }

            .map-content {
                height: 400px;
            }

            .back-button {
                width: 50px;
                height: 50px;
                font-size: 1.2em;
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <div class="brand">üöÄ Technologya Boy</div>
            </div>
            <div class="bus-badge">Bus R-12-A</div>
        </div>

        <!-- Info Cards -->
        <div class="info-section">
            <div class="info-card">
                <div class="info-card-icon">üìç</div>
                <div class="info-card-title">Current Status</div>
                <div class="info-card-value status-live">
                    <span class="status-dot"></span>
                    Live Tracking
                </div>
            </div>

            <div class="info-card">
                <div class="info-card-icon">üïê</div>
                <div class="info-card-title">Last Updated</div>
                <div class="info-card-value" id="lastUpdate">Just Now</div>
            </div>

            <div class="info-card">
                <div class="info-card-icon">‚ö°</div>
                <div class="info-card-title">Auto Refresh</div>
                <div class="info-card-value">Every 20 Sec</div>
            </div>

            <div class="info-card">
                <div class="info-card-icon">üéØ</div>
                <div class="info-card-title">Route</div>
                <div class="info-card-value">Active</div>
            </div>
        </div>

        <!-- Map Section -->
        <div class="map-container">
            <div class="map-header">
                <div class="map-title">
                    <span>üó∫Ô∏è</span>
                    <span>Live Location Map</span>
                </div>
                <div class="refresh-badge">Auto-refreshing...</div>
            </div>
            <div class="map-content">
                <iframe
                    src="https://maps.google.com/maps?q=26.95465,84.8445&hl=en&z=17&output=embed&iwloc=near"
                    allowfullscreen
                    loading="lazy">
                </iframe>
            </div>
        </div>
    </div>

    <!-- Back Button -->
    <div class="back-button" onclick="goBack()" title="Back to Bus List">
        ‚¨ÖÔ∏è
    </div>

    <script>
        // Auto refresh page every 20 seconds
        setTimeout(function() {
            location.reload();
        }, 20000);

        // Update last update time
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('lastUpdate').textContent = `${hours}:${minutes}:${seconds}`;
        }

        updateTime();
        setInterval(updateTime, 1000);

        // Back button function
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
